<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>サンプルサイト</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000080;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    footer {
      background-color: #000080;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #1e90ff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>金丸夢斗投手について</h1>
  </header>

  <main>
    <h2>生い立ち</h2>
    <p>ここでは金丸夢斗投手の生い立ちをご紹介します。</p>

    <h2>プロ通算成績</h2>
    <p>金丸夢斗投手のプロ通算成績を掲載しています。</p>
  </main>

  <footer>
    <p>お問い合わせ: info@example.com</p>
    <p>
      <a href="#" target="_blank">Twitter</a> |
      <a href="#" target="_blank">Facebook</a> |
      <a href="#" target="_blank">Instagram</a>
    </p>
  </footer>

</body>
</html>
